        .container {

            .header .icon {

            font-size: 1.02em;

            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(98,168,230,0.07);
            margin-top: 18px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            outline: none;
        }

            .back-btn:hover, .back-btn:focus {

            }

        .cung-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .cung-item {
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 1px 4px rgba(98,168,230,0.04);
            padding: 13px 12px 12px 12px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 0;
        }

            .cung-item b {

            font-size: 1.11em;
            color: #21897e;
            box-shadow: 0 2px 10px rgba(98,168,230,0.06);
        }
